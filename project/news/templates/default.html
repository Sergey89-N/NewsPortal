<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
</head>
<body>
    <header>
        <h1>News Portal</h1>
        <nav>
            <a href="{% url 'news_list' %}">Новости</a>
            <a href="{% url 'news_search' %}">Поиск</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile_edit' %}">Профиль</a>
                <a href="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'account_login' %}">Войти</a>
                <a href="{% url 'account_signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy 2025 News Portal</p>
    </footer>
</body>
</html>
