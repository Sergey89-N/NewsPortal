{% extends "account/base.html" %}

{% block card_title %}{% trans Registration %}{% endblock %}

{% block content %}
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans Register %}</button>
</form>
<p class="mt-3">{% trans Already have an account %}? <a href="{% url 'account_login' %}">{% trans Login %}</a>.</p>
{% endblock %}
