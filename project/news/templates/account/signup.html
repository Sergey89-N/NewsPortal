{% extends "account/base.html" %}

{% block card_title %}Регистрация{% endblock %}

{% block content %}
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
<p class="mt-3">Уже есть аккаунт? <a href="{% url 'account_login' %}">Войдите</a>.</p>
{% endblock %}
