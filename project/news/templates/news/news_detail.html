{% extends 'default.html' %}
{% load custom_filters %}
{% load i18n %}

{% block content %}
<h1>{{ post.title|sensor }}</h1>
<p>{% trans "Date of publication" %}: {{ post.created_at|date:"d.m.Y" }}</p>
<p>{{ post.content|sensor }}</p>
<a href="{% url 'news_list' %}">{% trans "Back to news list" %}</a>
{% endblock %}
