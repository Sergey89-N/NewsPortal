{% extends 'default.html' %}

{% block content %}
<h1>{{ category.name }}</h1>
{% if user.is_authenticated %}
    {% if user in category.subscribers.all %}
        <a href="{% url 'unsubscribe' category.id %}">Отписаться</a>
    {% else %}
        <a href="{% url 'subscribe' category.id %}">Подписаться</a>
    {% endif %}
{% endif %}
{% endblock %}
