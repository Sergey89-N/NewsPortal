{% extends 'default.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Delete article" %}</h1>
<p>{% trans "Are you sure you want to delete the article" %}? "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Delete" %}</button>
</form>
<a href="{% url 'news_list' %}">{% trans "Back to news list" %}</a>
{% endblock %}
